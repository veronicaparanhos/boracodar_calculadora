<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc"></div>
        <div id="result-display">
          <img src="./assets/equals.svg" alt="sinal de igual" />
          <span>0</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="clear">CE</button>
        <button class="reset">C</button>
        <button id="percent">
          <img src="./assets/percent.svg" alt="botão de porcentagem" />
        </button>
        <button class="operations" id="divide">
          <img src="./assets/divide.svg" alt="sinal de divisão" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operations" id="multiply">
          <img src="./assets/multiply.svg" alt="sinal de multiplicação" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operations" id="minus">
          <img src="./assets/minus.svg" alt="sinal de menos" />
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operations" id="plus">
          <img src="./assets/plus.svg" alt="sinal de mais" />
        </button>
        <button id="plusMinus">
          <img src="./assets/plusMinus.svg" alt="sinal de mais e menos" />
        </button>
        <button>0</button>
        <button id="point">,</button>
        <button class="result">
          <img src="./assets/equals2.svg" alt="sinal igual" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
